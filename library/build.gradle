apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    def repo = new File(rootDir, "repository")

    uploadArchives {
        repositories {
            mavenDeployer {
                repository url: "file://${repo.absolutePath}"
                pom.version = '1.0.0'
                pom.groupId = 'com.suzukiplan'
                pom.artifactId = 'vgs-sound-android'
            }
        }
    }
}
